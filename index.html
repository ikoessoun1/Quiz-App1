<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section id="quiz-game">
  <h1>Quiz Game</h1>
  <div id="question-container">
    <p id="question"></p>
    <ul id="options">
      <li><input type="radio" id="optionA" name="option"><label for="optionA">A</label></li>
      <li><input type="radio" id="optionB" name="option"><label for="optionB">B</label></li>
      <li><input type="radio" id="optionC" name="option"><label for="optionC">C</label></li>
      <li><input type="radio" id="optionD" name="option"><label for="optionD">D</label></li>
    </ul>
    <button id="submit-answer">Submit</button>
    <p id="result"></p>
  </div>
</section>
  
</body>
</html>
